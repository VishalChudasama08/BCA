<!-- write a html code to show the use of  script tag for javascript ini head and body section both -->
<html>
	<head>
		<script language="javascript">
			document.write("The text on web page using script tag in head section");
		</script>
	</head>
	<body>
		<script language="javascript">
			document.write("<br>The text on web page using script tag in body section");
		</script>
	</body>
</html>
