<!-- write a html code to show the use of udf no argument no return in javascript -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <script language="javascript">
    var name = "";
    function stud() {
      name = prompt("Student's name");
      alert("Welcome " + name);
    }
    function calling() {
      alert("bye bye " + name);
    }
    stud();
    calling();
  </script>
</head>

<body>

</body>

</html>
