<!-- write a html code to show the use of alert box of JavaScript -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <script>
    function myFunction() {
      alert("Hello! I am alert box");
    }
  </script>
</head>

<body>
  <input type="button" onclick="myFunction()" value="show alert box">
</body>

</html>
