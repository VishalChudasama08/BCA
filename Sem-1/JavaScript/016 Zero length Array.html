<!-- write a html code to show the use of zero length array in javascript -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <script>
    var i;
    var mycars = ["Farari", "BMW", "Bugatti"];
    new Array();
    for (i=0 ; i < mycars.length ; i++) {
      document.write(mycars[i] + "<br>");
    }
  </script>
</body>

</html>
