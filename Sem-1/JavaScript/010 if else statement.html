<!-- write a html code to show the use of if else statement in javascript -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <script language="javascript">
    a = 70;
    b = 80;
    if (a < b) {
      document.write("a is smaller than b");
    }
    else {
      document.write("a is biger than b");
    }
  </script>
</body>

</html>
