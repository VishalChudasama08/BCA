<!DOCTYPE html>
<html>
    <head>
        <!-- width and height values can be in px or % -->
        <style>
            p {
                height: 50px; /* height: 80% */
                width: 100px; /* width: 80%  */
                background-color: powderblue;
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <h2>width and height using for css</h2>
        <p align="justify">This is a paragraph on the html program and css applies to this</p>
    </body>
</html>
