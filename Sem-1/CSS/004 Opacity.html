<!DOCTYPE html>
<html>
    <head>
    <!-- using element,class and id all on single tag. using opacity. -->
        <style>
        h1{
            background-color: green;
        }
        #color{
            color: white;
        }
        .frist{
            opacity: 0.1;
        }
        .second{
            opacity: 0.3;
        }
        .third{
            opacity: 0.6;
        }
        .forth{
            opacity: 1;
        }
        </style>
    </head>
    <body>
        <h1>Transparent Boxes</h1>
        <h1 class="frist">Opacity 0.1</h1>
        <h1 class="second">Opacity 0.3</h1>
        <h1 class="third">Opacity 0.6</h1>
        <h1 class="forth" id="color">Opacity 1(default)</h1>
    </body>
</html>
