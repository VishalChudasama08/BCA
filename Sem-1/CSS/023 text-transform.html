<!DOCTYPE html>
<html>
    <head>
        <style>
            p.uppercase{
                text-transform: uppercase;
            }
            p.lowercase{
                text-transform: lowercase;
            }
            p.capitalize{
                text-transform: capitalize;
            }
        </style>
    </head>
    <body>
        <h1 class="uppercase">Using the text-transform property</h1>
        <!-- uppercase class will not work in h1, as it's only for p tag -->
        <p class="uppercase">This text is transformed to uppercase.</p>
        <p class="lowercase">This text is transformed to lowercase.</p>
        <p class="capitalize">This text is transformed to capitalized.</p>
    </body>
</haml>
