<!DOCTYPE html>
<html>
	<head>
	<!-- border-width -->
	<style>
		.p1 {
			border-style: dashed;
			border-width: 2px;
		}
		.p2 {
			border-style: dashed;
			border-width: 5px;
		}
	</style>
	</head>
	<body>
		<h1>border-style</h1>
		<p class="p1">The border-style is dashed and border-width is 2px on border</p>
		<p class="p2">The border-style is dashed and border-width is 5px on border</p>
	</body>
</html>
