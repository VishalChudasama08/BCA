<!DOCTYPE html>
<html>
    <head>
        <style>
            ul.a{
                list-style-type: circle;
            }
            ul.b{
                list-style-type: square;
            }
            ul.c{
                list-style-type: lower-roman;
            }
            ul.d{
                list-style-type: lower-alpha;
            }
            ul.e{
                list-style-type: hebrew;
            }
<!-- Possible values -> disc, circle, decimal, square, decimel-leading-zero, georgian, hebrew, lower-alpha, lower-roman, upper-alpha, upper-roman -->
        </style>
    </head>
    <body>
       <h2>The list-style-type property</h2>
       <p>Example of unorodered lists:</p>
       <ul class="a">
           <li>Coffee</li>
           <li>Tea</li>
           <li>Coca cola</li>
       </ul> 
       <ul class="b">
           <li>Coffee</li>
           <li>Tea</li>
           <li>Coca cola</li>
       </ul>
       <ul class="c">
           <li>Coffee</li>
           <li>Tea</li>
           <li>Coca cola</li>
       </ul>
       <ul class="d">
           <li>Coffee</li>
           <li>Tea</li>
           <li>Coca cola</li>
       </ul>
       <ul class="e">
           <li>Coffee</li>
           <li>Tea</li>
           <li>Coca cola</li>
       </ul>
    </body>
</html>
