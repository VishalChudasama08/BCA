<!-- wtite a html code to show the use of the table tag with different attributes -->

<html>
	<head>
		<title> All attributes on table tag </title>
	</head>
	<body>
		<table border="4" height="50%" width="60%" align="center" bgcolor="cyan"
			   rules="cols" cellspacing="8"  cellpadding="20">
			   <!-- rules= rows,cols,all and none --> 
			<tr>
				<th>Team</th>
				<th>Ranking</th>
			</tr>
			<tr>
				<td>India</td>
				<td>1</td>
			</tr>
			<tr>
				<td>South Africa</td>
				<td>2</td>
			</tr>
			<tr>
				<td>Australia</td>
				<td>3</td>
			</tr>
		</table>
	</body>
</html>
