<!-- write a html code to show the use of the heading tag with align attribute -->

<html>
    <head>
        <title> heading tag </title>
    </head>
    <body>
    
    <h1 align='center'> Heading 1 </h1>
    <h2 align='left'> Heading 2 </h2>
    <h3 align='left'> Heading 3 </h3>
    <h4 align='center'> Heading 4 </h4>
    <h5 align='right'> Heading 5 </h5>
    <h6 align='justify'> Heading 6 </h6>
    
    </body>
</html>
