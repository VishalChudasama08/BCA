<!-- write a html code to show the use of input tag in html5 -->
<!DOCTYPE HTML>
<html>
    <body>
        <form>
            <p>Enter Your Name:<input type="text">
            <p>Select Your Favorite Color:<input type="color" name="favcolor"></p>
            <p>Birthday:<input type="date" name="bday"></p>
            <p>Birthday(Year and Month):<input type="month" name="bdaymonth"></p>
            <p>Birthday(Date And Time):<input type="datetime-local" name="bdaytime"></p>
            <p>Select A Week:<input type="week" name="year-week"></p>
            <p>Select A Time:<input type="time" name="use_time"></p>
            <p>E-mail:<input type="email" name="useremail"></p>
            <p>Select A File:<input type="file" name="img"></p>
            <p>Quntity (Between 1 And 5):<input type="number" min="1" max="5" name="quntity"></p>
            <p>Points:<input type="range" min="0" max="10" name="points"></p>
            <p>Search Google:<input type="search" name="googlesearch"></p>
            <p>Telephone:<input typr="tel" name="use_tel"></p>
            <p>Add Your Homepage:<input type="url" name="homepage"></p>
            <input type="search">
            <input type="submit" name="submit">
            <input type="reset" name="reset">
        </form>
    </body>  
</html>
