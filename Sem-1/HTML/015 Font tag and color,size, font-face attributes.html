<!-- write a html code to show the use of the font tag with its face,color and size attributes. -->

<html>
<head>
<title>Font tag and color,size,font-face attributes</title>
</head>
<body>
 This is the normal text on the web page without any formatting.
<br>
<font color="red" size="7" font-face="chiller">
Font tag is used to set font color,font size and font face(font name).
</font>
<br>
<font color="yellow" size="10" font-face="Times New Roman">
This is the second paragraph with show the use of the font tag with face,color and size attributes.
</font>
</body>
</html>
