<!-- write a html code to show the use of the colspan attribute. -->
<html>
	<head>
		<title> Colspan </title>
	</head>
	<body>
		<table border="4" height="50%" width="60%" align="center">
			<tr>
				<th>Month</th>
				<th>Savings</th>
			</tr>
			<tr>
				<td>January</td>
				<td>$100</td>
			</tr>
			<tr>
				<td>February</td>
				<td>$80</td>
			</tr>
			<tr>
				<td colspan="2" align="center">Sum: $180</td>
			</tr>
		</table>
	</body>
</html>
