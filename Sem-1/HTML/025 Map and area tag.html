<!-- write a html code to show the use of the map and area tag with its different attributes -->

<html>
	<head>
		<title> Map & area tag </title>
	</head>
	<body>
		<img src="img1.img" usemap="#vishal" height="50%" width="50%">
		<map name="vishal">
			<area shape="rect" coords="0,0,50,40" href="023 image tag.html">
			<area shape="rect" coords="60,80,100,180" href="A LAB WORK WITH BCA.pdf">
		</map>
	</body>
</html>
