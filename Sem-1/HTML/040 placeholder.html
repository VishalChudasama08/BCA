<!DOCETYPE html>
<!-- write a htnl5 code to show the use of the required, autofocus and placeholder attributes-->
<html>
	<head>
		<title>Placeholder</title>
	</head>
	<body>
		<form>
			<p>Enter your name: <input type="text" name="textname"></p><br>
			<p>Enter your surname: <input type="text" name="textsurname" required></p><br>
			<p>Enter Email: <input type="email" name="newinput" placeholder="email@example.com" autofocus></p><br>
			<input type="submit" value="submit">
		</form>
	</body>
</html>
