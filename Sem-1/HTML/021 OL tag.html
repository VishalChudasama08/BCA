<!-- write a html code to show the use of the ol tag with type attribute. -->
<html>
<head>
<title>OL tag</title>
</head>
<body>
    Hello, Boys and Girls
    <ol type="a" reversed> <!-- type="1,a,A,i,I" reversed --> 
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
</body>
</html>
