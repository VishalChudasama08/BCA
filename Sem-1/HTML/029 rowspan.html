<!-- write a html code to show the use of the rowspan attribute. -->
<html>
	<head>
		<title> Rowspan </title>
	</head>
	<body>
		<table border="4" height="50%" width="60%" align="center">
			<tr>
				<th>Month</th>
				<th>Savings</th>
				<th>Savings for Holiday!</th>
			</tr>
			<tr>
				<td>January</td>
				<td>$100</td>
				<td rowspan="2" align="center">$50</td>
			</tr>
			<tr>
				<td>February</td>
				<td>$80</td>
			</tr>
		</table>
	</body>
</html>
