<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="bootstrap4.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <i class="fa-solid fa-circle"></i>
    <h3 style="display: inline; padding-left: 10px">Images style Using Bootstrap</h3>
    <br>
    <br>
    <i class="fa-solid fa-arrow-right" style="font-size: 20px;"></i>
    <h4 style="display: inline;padding-left:10px">.rounded</h4>
    <br>
    <div>
      <img class="rounded" src="logo.jpg" alt="logo">
    </div>
    <br>
    <hr>
    
    <i class="fa-solid fa-arrow-right" style="font-size: 20px;"></i>
    <h4 style="display: inline;padding-left:10px">.rounded-circle</h4>
    <br>
    <div>
      <img class="rounded-circle" src="logo.jpg" alt="logo">
    </div>
    <br>
    <hr>
    
    <i class="fa-solid fa-arrow-right" style="font-size: 20px;"></i>
    <h4 style="display: inline;padding-left:10px">.img-thumbnail</h4>
    <br>
    <div>
      <img class="img-thumbnail" src="logo.jpg" alt="logo">
    </div>
    <br>
    <hr>
    
    <i class="fa-solid fa-arrow-right" style="font-size: 20px;"></i>
    <h4 style="display: inline;padding-left:10px">.float-left</h4>
    <i class="fa-solid fa-arrow-right" style="font-size: 20px; margin-left: 55%"></i>
    <h4 style="display: inline;padding-left:10px;">.float-right</h4>
    <br>
    <br>
    <div>
      <img class="float-left" src="logo.jpg" alt="logo">
    </div>
    
    <div>
      <img class="float-right" src="logo.jpg" alt="logo">
    </div>
    <br><br>
    <br><br>
    <br><br>
    <hr>
    <h4>Centered Image</h4>
    <i class="fa-solid fa-arrow-right" style="font-size: 20px;"></i>
    <h4 style="display: inline;padding-left:10px">.mx-auto .d-block</h4>
    <p>(margin: auto and display: block)</p>
    <div>
      <img class="mx-auto d-block" src="logo.jpg" alt="logo">
    </div>
    <br>
    <hr>
    
    <h4>Responsive Images</h4>
    <i class="fa-solid fa-arrow-right" style="font-size: 20px;"></i>
    <h4 style="display: inline;padding-left:10px">.rounded-circle</h4>
    <br>
    <p>The .img-fluid makes the image scale nicely to the parent element</p>
    <div>
      <img class="img-fluid" src="img1.jpg" alt="image">
    </div>
    <br>
  </div>
</body>

</html>
