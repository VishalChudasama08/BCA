<html>
	<head>
		<title> A sample form using get</title>
	</head>
	<body>
	<h3 align="center">A sample form using get</h3>
	<form method="get" action="http://localhost:8085/servlet/showparameters">
	<table align="center">
	<tr><td>Item Number:</td><td> <input type="text" name="itemnum"></td></tr>
	<tr><td>Quantity:</td><td><input type="text" name="quantity"></td></tr>
	<tr><td>Price Each:</td><td> <input type="text" name="price" value="Rs"></td></tr>
	<tr><td>First Name:</td><td> <input type="text" name="firstname"></td></tr>
	<tr><td>last Name:</td><td><input type="text" name="lastname"></td></tr>
	<tr><td>Middle Initial:</td><td> <input type="text" name="initial"></td></tr>
	<tr><td colspan="2" align="center">
		<input type="submit" value="submit order">
	</td></tr>
	</table>
	</form>
	</body>
	</html>
